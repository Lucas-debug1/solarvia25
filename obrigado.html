<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pelo Contato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('2009564_univ_lsr_xl.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
      padding-top: 60px;
    }
    .logo {
      width: 160px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    a button {
      background-color: #006600;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    a button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Solarvia" class="logo">
  <h1>Obrigado pelo seu contato!</h1>
  <p>Recebemos suas informações e entraremos em contato em breve.</p>
  <a href="index.html"><button>Voltar para a página inicial</button></a>
</body>
</html>
