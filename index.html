<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Economize com Energia Solar</title>
  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d4edda, #f0fff0);
      color: #003300;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      background-image: url('2009564_univ_lsr_xl.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      padding: 80px 20px;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content img.logo {
      max-width: 150px;
      margin-bottom: 10px;
      margin-top: -10px;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .hero h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.1em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .hero a button {
      margin-top: 20px;
      background-color: #006600;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .hero a button:hover {
      background-color: #004d00;
    }

    section, footer {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: linear-gradient(to bottom left, #d0f0d0, #e8ffe8);
      border-radius: 15px;
      margin-top: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    section.formulario {
      background: linear-gradient(to bottom right, #c9f7c9, #e8ffe8);
    }

    .simulador input,
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #003300;
      border-radius: 25px;
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      font-size: 1em;
    }

    form button {
      background-color: #006600;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 25px;
      width: 100%;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #004d00;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }

    .mensagem-sucesso {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* parte do celular */
    @media (max-width: 768px) {
      .hero {
        padding: 60px 15px;
      }

      .hero h1 {
        font-size: 1.8em;
      }

      .hero p {
        font-size: 1em;
      }

      .hero-content img.logo {
        max-width: 120px;
      }

      .hero a button {
        width: 90%;
        font-size: 1em;
      }

      section, footer {
        padding: 15px;
        margin: 15px;
      }

      .whatsapp-button img {
        width: 50px;
        height: 50px;
      }

      form button {
        font-size: 1em;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.5em;
      }

      .hero p {
        font-size: 0.95em;
      }

      .hero a button {
        font-size: 0.95em;
        padding: 10px 20px;
      }

      .hero-content img.logo {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <img src="logo.png" alt="Logo Solarvia" class="logo">
      <h1>Reduza sua conta de luz</h1>
      <p>Simule agora e descubra quanto você pode economizar!</p>
      <a href="#simulador"><button>Simule sua Economia</button></a>
    </div>
  </div>

  <section id="simulador" class="simulador">
    <h2>Simulador de Economia</h2>
    <label for="conta">Informe o valor da sua conta de luz (R$):</label>
    <input type="number" id="conta" placeholder="Ex: 300">
    <p class="resultado" id="resultado"></p>
  </section>
  <section class="formulario">
    <h2>Solicite sua Proposta</h2>
    <form id="formulario" action="https://formsubmit.co/conexao.solarvia@gmail.com" method="POST" enctype="multipart/form-data" autocomplete="off">   
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_next" value="https://lucas-debug1.github.io/solarvia25/obrigado.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <input type="text" name="endereco" placeholder="Endereço">
      <label>Anexar documento ou foto:</label>
      <input type="file" name="anexo" accept=".jpg, .jpeg, .png, .pdf">

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer style="background-color: rgba(204, 255, 204, 0.9); text-align: center; color: #003300;">
    <p>&copy; 2025 lucasdebug. Todos os direitos reservados.</p>
  </footer>

  <a href="https://wa.me/558140429370" class="whatsapp-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Fale conosco no WhatsApp">
  </a>

  <script>
    const input = document.getElementById('conta');
    const resultado = document.getElementById('resultado');

    input.addEventListener('input', () => {
      const valor = parseFloat(input.value);
      if (!isNaN(valor)) {
        const economia = (valor * 0.2 * 12).toFixed(2);
        resultado.textContent = `Você pode economizar aproximadamente R$ ${economia} por ano!`;
      } else {
        resultado.textContent = '';
      }
    });
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        document.getElementById("formulario").reset();
      }
    });
  </script>
</body>
</html>
